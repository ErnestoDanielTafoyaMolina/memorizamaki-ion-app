<!-- user-info.page.html -->

<ion-header>
  <ion-toolbar>
    <ion-title>
      Informaci√≥n del Usuario
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ User.username }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-thumbnail slot="start">
        <ion-img [src]="photo" alt="User Image">
        </ion-img>
      </ion-thumbnail>
      <ion-fab vertical="bottom" horizontal="center" slot="fixed">
        <ion-fab-button (click)="takePicture()">
          <ion-icon name="camera"></ion-icon>
        </ion-fab-button>
      </ion-fab>
      <ion-list lines="none">
        <ion-item>
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-label>{{ User.email }}</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="call-outline" slot="start"></ion-icon>
          <ion-label>{{ User.phone }}</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="pin-outline" slot="start"></ion-icon>
          <ion-label>{{ User.region }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
