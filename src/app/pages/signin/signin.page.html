<!-- signup.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>
      Sign Up
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onSignin()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="userData.email" name="email" type="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="userData.password" name="password" type="password" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit">Sign Up</ion-button>
    <ion-nav-link routerLink="/signup">Si no tienes cuenta has click aqui</ion-nav-link>
  </form>
</ion-content>
