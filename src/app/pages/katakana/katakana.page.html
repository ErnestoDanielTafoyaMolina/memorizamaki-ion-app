<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
    </ion-buttons>
    <ion-title>Katakana</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/">Home</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let katakana of Katakanas">
    <ion-card-header>
      <ion-card-title>{{ katakana.symbol }}</ion-card-title>
      <ion-card-subtitle>{{ katakana.romaji }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
