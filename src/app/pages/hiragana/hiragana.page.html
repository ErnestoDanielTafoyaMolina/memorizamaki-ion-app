<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
    </ion-buttons>
    <ion-title>Hiragana</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/">Home</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row *ngFor="let hiragana of Hiraganas">
      <ion-col col-6>
        <ion-card [disabled]="hiragana.isMatched">
          <ion-card-header [hidden]="hiragana.isFlipped">
            <ion-card-title>{{ hiragana.symbol }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card [disabled]="hiragana.isMatched">
          <ion-card-header [hidden]="hiragana.isFlipped">
            <ion-card-title>{{ hiragana.romaji }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
