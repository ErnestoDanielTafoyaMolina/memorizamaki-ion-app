<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
    </ion-buttons>
    <ion-title>hiragana</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/">Home</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let hiragana of Hiraganas">
    <ion-card-header>
      <ion-card-title>{{ hiragana.symbol }}</ion-card-title>
      <ion-card-subtitle>{{ hiragana.romaji }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
